<!DOCTYPE html>

<head>

<body>
    <div class="loading-container">

                <p class="about-content" id="aboutContent3">

            <button class="read-more-btn" aria-expanded="false" aria-controls="hidden-content">
                <span>Read More</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>

        <div class="quotes-section" style="border-radius: 30px;">
