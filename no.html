<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Premium Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --accent: #0071e3;
            --glow: rgba(0, 113, 227, 0.1);
            --shadow: rgba(0, 0, 0, 0.08);
            --glass: rgba(255, 255, 255, 0.7);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #121212;
                --bg-secondary: #1e1e1e;
                --text-primary: #f5f5f7;
                --text-secondary: #a1a1a6;
                --accent: #0a84ff;
                --glow: rgba(10, 132, 255, 0.1);
                --shadow: rgba(0, 0, 0, 0.3);
                --glass: rgba(30, 30, 30, 0.7);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .page-exit-animation {
            animation: pageExit 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        @keyframes pageExit {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(50px) scale(0.95); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: floatIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.3s;
            transition: var(--transition);
        }

        @keyframes floatIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .icon-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .icon-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), rgba(0, 113, 227, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 113, 227, 0.2);
        }

        .icon-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--glow),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; top: -50%; }
            100% { left: 150%; top: 150%; }
        }

        .icon {
            font-size: 3.5rem;
            color: white;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--accent), var(--text-primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .retry-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 113, 227, 0.3);
            position: relative;
            overflow: hidden;
        }

        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 113, 227, 0.4);
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.1;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .status-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 5px 20px var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            z-index: 100;
            opacity: 0;
            transition: var(--transition);
        }

        .status-indicator.show {
            opacity: 1;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff453a;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
                max-width: 100%;
            }
            
            .icon-wrapper {
                width: 100px;
                height: 100px;
            }
            
            .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="glass-card">
            <div class="icon-wrapper">
                <div class="icon-circle">
                    <i class="fas fa-wifi icon"></i>
                </div>
            </div>
            
            <h1>Connection Lost</h1>
            <p>We can't connect to the internet right now. Please check your connection and try again.</p>
            
            <button class="retry-btn" id="retryBtn">
                <i class="fas fa-sync-alt"></i> Try Again
            </button>
        </div>
    </div>
    
    <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span>Offline</span>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Check connection status
        function checkConnection() {
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Show checking status
            statusIndicator.classList.add('show');
            
            // Multi-layered connection check
            Promise.race([
                fetch('https://www.google.com/favicon.ico', { 
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-store'
                }),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 3000))
            ])
            .then(() => {
                // Connection restored - redirect to index.html with smooth transition
                document.body.classList.add('page-exit-animation');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            })
            .catch(() => {
                // Still offline - show status
                setTimeout(() => {
                    statusIndicator.classList.remove('show');
                }, 2000);
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Set up retry button
            const retryBtn = document.getElementById('retryBtn');
            retryBtn.addEventListener('click', () => {
                retryBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Checking...';
                checkConnection();
                
                // Reset button after 3 seconds if still offline
                setTimeout(() => {
                    if (!window.navigator.onLine) {
                        retryBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Try Again';
                    }
                }, 3000);
            });
            
            // Also check when connection state changes
            window.addEventListener('online', checkConnection);
            
            // Check periodically (every 5 seconds)
            setInterval(checkConnection, 5000);
        });
    </script>
</body>
</html>
