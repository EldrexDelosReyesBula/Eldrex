<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified by LanDecs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Force light appearance, even in dark mode browsers */
        html,
        body {
            color-scheme: light;
            /* Prevent forced dark mode */
            background: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        .check-icon {
            font-size: 64px;
            color: #000000;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-weight: 1000;
            font-size: 34px;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            color: #000000;
        }

        p {
            max-width: 300px;
            line-height: 1.5;
            font-weight: 200;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            color: #444444;
        }

        .continue-btn {
            background: #1776FF;
            color: #ffffff;
            border: none;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.9s forwards;
            transition: background 0.2s ease;
        }

        .continue-btn:hover {
            background: #145edc;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .check-icon {
                font-size: 48px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
                max-width: 250px;
            }
        }

        /* GIF protection and size */
        .gif-protected {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>

<body>
    <div id="protected-content"></div>

    <script src="unauthorized.js"></script>
</body>

</html>
