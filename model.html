<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Avatar Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #loading {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #performance {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="model-container" style="width: 100%; height: 100vh;"></div>
    <div id="loading">Initializing 3D Viewer...</div>
    <div id="error"></div>
    <div id="performance"></div>

    <!-- Three.js with explicit version and required dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/inflate.min.js"></script>

    <script>
        // Initialize scene
        const container = document.getElementById('model-container');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const performanceElement = document.getElementById('performance');

        // Performance variables
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        try {
            // Check if required components are loaded
            if (!window.THREE) {
                throw new Error('Three.js not loaded');
            }
            if (!THREE.OrbitControls) {
                throw new Error('OrbitControls not loaded');
            }
            if (!THREE.FBXLoader) {
                throw new Error('FBXLoader not loaded');
            }
            if (!window.fflate) {
                throw new Error('fflate library not loaded (required for FBXLoader)');
            }

            loadingElement.textContent = "Setting up 3D environment...";

            // Create scene with optimized settings
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            scene.fog = new THREE.FogExp2(0x333333, 0.05);

            // Camera setup for human-scale viewing
            const camera = new THREE.PerspectiveCamera(
                45, // Wider field of view
                window.innerWidth / window.innerHeight,
                0.1, // Closer near plane
                100
            );
            camera.position.set(0, 1.7, 3); // Human eye-level position

            // Renderer with performance optimizations
            const renderer = new THREE.WebGLRenderer({
                antialias: true,
                powerPreference: "high-performance",
                logarithmicDepthBuffer: true
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2x for performance
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.8;
            container.appendChild(renderer.domElement);

            // Controls - orbit around the avatar
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0); // Center at human torso height
            controls.minDistance = 0.5; // Don't get too close
            controls.maxDistance = 5; // Don't get too far
            controls.enableDamping = true; // Smooth camera movement
            controls.dampingFactor = 0.05;

            // Lighting setup for realistic avatar rendering
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(3, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 20;
            directionalLight.shadow.bias = -0.001;
            scene.add(directionalLight);

            // Add subtle ground plane for shadows
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x555555,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            loadingElement.textContent = "Loading 3D avatar...";

            // Load avatar model with proper error handling
            const loader = new THREE.FBXLoader();
            
            // Set the fflate library for FBXLoader
            loader.setLibraryPath("https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/");
            
            loader.load(
                'model.fbx',
                (avatar) => {
                    try {
                        loadingElement.textContent = "Preparing avatar...";

                        // Common adjustments for FBX human models
                        avatar.scale.set(0.01, 0.01, 0.01);
                        avatar.position.y = 0;

                        // Enable shadows and optimize materials for all parts
                        avatar.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                
                                // Optimize materials
                                if (child.material) {
                                    child.material.side = THREE.FrontSide;
                                    child.material.shadowSide = THREE.FrontSide;
                                    
                                    // Enable mipmaps for better texture quality
                                    if (child.material.map) {
                                        child.material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                        child.material.map.minFilter = THREE.LinearMipMapLinearFilter;
                                    }
                                }
                            }
                        });

                        scene.add(avatar);

                        // Set up animation mixer if the model has animations
                        let mixer = null;
                        if (avatar.animations && avatar.animations.length > 0) {
                            mixer = new THREE.AnimationMixer(avatar);
                            const action = mixer.clipAction(avatar.animations[0]);
                            action.play();
                            
                            // Animation loop
                            const clock = new THREE.Clock();
                            function animateAvatar() {
                                if (mixer) {
                                    mixer.update(clock.getDelta());
                                }
                                requestAnimationFrame(animateAvatar);
                            }
                            animateAvatar();
                        }

                        // Center camera on avatar
                        const bbox = new THREE.Box3().setFromObject(avatar);
                        const center = bbox.getCenter(new THREE.Vector3());
                        controls.target.copy(center);
                        controls.update();

                        loadingElement.style.display = 'none';
                        console.log("Avatar loaded successfully:", avatar);
                    } catch (e) {
                        showError(`Error processing avatar: ${e.message}`);
                        console.error("Avatar processing error:", e);
                    }
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                    loadingElement.textContent = `Loading: ${percent}%`;
                },
                (error) => {
                    showError(`Failed to load avatar: ${error.message}`);
                    console.error("Error loading avatar:", error);
                }
            );

            // Handle window resize with debounce
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }, 200);
            });

            // Animation loop with performance monitoring
            function animate() {
                requestAnimationFrame(animate);
                
                // Update controls if damping is enabled
                if (controls.enableDamping) {
                    controls.update();
                }
                
                renderer.render(scene, camera);
                
                // Calculate FPS
                frameCount++;
                const time = performance.now();
                if (time >= lastTime + 1000) {
                    fps = Math.round((frameCount * 1000) / (time - lastTime));
                    frameCount = 0;
                    lastTime = time;
                    
                    // Update performance display
                    performanceElement.textContent = `FPS: ${fps} | Renderer: ${renderer.info.render.calls} calls`;
                    
                    // Clear renderer info to prevent memory growth
                    renderer.info.reset();
                }
            }
            
            // Start animation
            animate();

        } catch (error) {
            showError(`Initialization error: ${error.message}`);
            console.error("Initialization error:", error);
        }

        // Show error message on screen
        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.style.display = 'block';
            errorElement.innerHTML = `
                <strong>Error</strong><br>
                ${message}<br><br>
                Please check:<br>
                1. Model file (model.fbx) exists<br>
                2. Console for details
                <br><br>
                <button onclick="window.location.reload()">Reload</button>
            `;
        }
    </script>
</body>

</html>
